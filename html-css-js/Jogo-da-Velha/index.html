<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <main class="main-container">
        <div class="left-col">
            <h1 class="game-title">Jogo da Velha</h1>
            <div class="dados-container" id="dados-container">
                <h2 id="partida-number">Partida X</h2>
                    <div class="placar-container">
                        <div class="player-container">
                            <span id="jogador1-name">Jogador 1</span>
                            <img src="assets/gamepad.png" width="63" height="39" alt="">
                        </div>
                        <div class="placar">
                            <div id="pontos-player1">0</div>
                            <div class="player-versus">X</div>
                            <div id="pontos-player2">0</div>
                        </div>
                        <div class="player-container">
                            <span id="jogador2-name">Jogador 1</span>
                            <img src="assets/gamepad.png" width="63" height="39" alt="">
                        </div>
                    </div>
                    <div class="sua-vez-jogador" id="SuaVezContainer">
                        
                    </div>

            </div>
        </div>
        <div class="right-col">
            <div class="game">
                <div class="game-position empty-table" id="game-celula-0"></div>
                <div class="game-position empty-table" id="game-celula-1"></div>
                <div class="game-position empty-table" id="game-celula-2"></div>
                <div class="game-position empty-table" id="game-celula-3"></div>
                <div class="game-position empty-table" id="game-celula-4"></div>
                <div class="game-position empty-table" id="game-celula-5"></div>
                <div class="game-position empty-table" id="game-celula-6"></div>
                <div class="game-position empty-table" id="game-celula-7"></div>
                <div class="game-position empty-table" id="game-celula-8"></div>
            </div>
        </div>

        <div class="main-container splash-screen">
            <div class="form-iniciar">
                <h1 class="game-title">Jogo da Velha</h1>
                <form id="formulario-dados">
                    <div class="input-players">
                        <div>
                            <label for="jogador1-input-name">Jogador 1 - X</label>
                            <input type="text" id="jogador1-input-name" placeholder="Digite o nome do jogador 1">
                        </div>
                        <div>
                            <label for="jogador2-input-name">Jogador 2 - O</label>
                            <input type="text" id="jogador2-input-name" placeholder="Digite o nome do jogador 2">
                        </div>
                    </div>
                    <button id="começar-game">Começar</button>
                </form>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
